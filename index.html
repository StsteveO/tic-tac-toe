<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
</head>
<body>
    <table>
        <tr class="row1">
            <td id="row1[0]" class="square0 text comp pre-click"></td>
            <td id="row1[1]" class="square1 text comp pre-click"></td>
            <td id="row1[2]" class="square2 text comp pre-click"></td>
        </tr>
        <tr class="row2">
            <td id="row2[0]" class="square3 text comp pre-click"></td>
            <td id="row2[1]" class="square4 text comp pre-click"></td>
            <td id="row2[2]" class="square5 text comp pre-click"></td>
        </tr>
        <tr class="row3">
            <td id="row3[0]" class="square6 text comp pre-click"></td>
            <td id="row3[1]" class="square7 text comp pre-click"></td>
            <td id="row3[2]" class="square8 text comp pre-click"></td>
        </tr>
    </table>
    <button class="in-game-btn" onclick='window.location.reload()' class="new-game">New Game</button>
    <div class="overlay"></div>
    <div class="win-banner">
        <div class="congrats">Congratulations!</div>
        <div class="you-won">You Won!</div>
        <button onclick='window.location.reload()' class="new-game">New Game</button>
    </div>
    <div class="lose-banner">
        <div class="you-lost">You Lost</div>
        <div class="better-luck">Better Luck Next Time</div>
        <button onclick='window.location.reload()' class="new-game">New Game</button>
    </div>
    <div class="tie-banner">
        <div class="tie">It's a Tie!</div>
        <div class="rematch">Rematch</div>
        <button onclick='window.location.reload()' class="new-game">New Game</button>
    </div>
</body>
</html>
