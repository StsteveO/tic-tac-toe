<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
</head>
<body>
    <table>
        <tr class="row1">
            <td class="index0 square0 text pre-click"></td>
            <td class="index1 square1 text pre-click"></td>
            <td class="index2 square2 text pre-click"></td>
        </tr>
        <tr class="row2">
            <td class="index0 square3 text pre-click"></td>
            <td class="index1 square4 text pre-click"></td>
            <td class="index2 square5 text pre-click"></td>
        </tr>
        <tr class="row3">
            <td class="index0 square6 text pre-click"></td>
            <td class="index1 square7 text pre-click"></td>
            <td class="index2 square8 text pre-click"></td>
        </tr>
    </table>
</body>
</html>
